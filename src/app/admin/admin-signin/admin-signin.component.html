<div class="container">
  <h1 class="display-4 mt-5 mb-o">Authentification</h1>
  <hr class="mt-o mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
      <div class="cpt" style="margin-bottom:15px;font-weight:bold">Compte de d√©mo : admin@immobize.com, mot de passe: admintest</div>
      <form [formGroup]="adminSignInForm" (ngSubmit)="onAuth()" >
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="text" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="text" id="password" formControlName="password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="adminSignInForm.invalid">Connexion</button>
      </form>
    </div>
  </div>
</div>
